<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Filter Button -->
    <div class="container">
      <div class="filter_buttons">
        <button class="active" data-name="all">Show All</button>
        <button data-name="Cards">Gift Cards</button>
        <button data-name="phone_cover">Phone Cover</button>
        <button data-name="frame">Frame</button>
        <button data-name="mirror">Mirror</button>
      </div>
      <!-- Images Cards -->
      <div class="filterable_cards">
        <div class="card">
          <img src="images/card-1.jpg" alt="" />
          <div class="card_body">
            <h6 class="card_title">Card</h6>
            <p class="card_text">Lorem ipsum dolor sit amet</p>
          </div>
        </div>
      </div>
    </div>
  </body>
